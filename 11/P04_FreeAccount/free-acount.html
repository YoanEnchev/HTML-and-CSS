<!DOCTYPE html>

<html lang="en">
<head>
    <title>Free Account</title>
    <link rel="stylesheet" type="text/css" href="free-acount.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Login or Create a Free Account!</h1>
            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
            <hr />
        </header>

        <main>
            <section class="register">
                <h2>New Account:</h2>
                <input placeholder="Username" class="not-password"/>
                <i class="fa fa-check" aria-hidden="true"></i>
                <input placeholder="E-Mail" class="not-password"/>
                <i class="fa fa-check" aria-hidden="true"></i>
                <input placeholder="Password" class="password"/>
                <i class="fa fa-times" aria-hidden="true" id="password-1"></i>
                <input placeholder="Repeat Password" class="password"/>
                <i class="fa fa-times" aria-hidden="true" id="password-2"></i>
                <input type="checkbox" value="spam">
                <label>Please inform me of upcoming freebies, promotions and news</label>
                <button id="create-acount">Create Account</button>
            </section>

            <section class="col-2">
                <h2>Login:</h2>
                <input placeholder="Username" class="not-password"/>
                <i class="fa fa-check" aria-hidden="true"></i>
                <input placeholder="Password" class="password"/>
                <i class="fa fa-times" aria-hidden="true" id="password-3"></i>
                <br />
                <a>I Forgot my Password!</a>
                <button>Login</button>
            </section>
        </main>
    </div>
</body>
</html>
