<!DOCTYPE html>

<html lang="en">
<head>
    <title>Search Job</title>
    <link rel="stylesheet" type="text/css" href="search-job.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <i class="fa fa-search" aria-hidden="true"></i>
                Search Business
            </li>

            <li>Business Categories
            </li>

            <li>
                <i class="fa fa-tags" aria-hidden="true"></i>
                Recent Locations
            </li>

            <li>
                <i class="fa fa-user" aria-hidden="true"></i>
                Agents Located
            </li>
        </ul>
    </nav>

    <main>
        <section class="first-on-row">
            <h2>Business Name</h2>
            <input placeholder="enter a name" />
        </section>

        <section>
            <h2>Country</h2>
            <input placeholder="search by country" />
        </section>

        <section>
            <h2>City / State</h2>
            <input placeholder="search by city or state" />
        </section>

        <section>
            <h2>Zip / Postal Code</h2>
            <input placeholder="enter a postal code" />
        </section>

        <div class="second-row">
            <section class="first-on-row">
                <h2>Employers</h2>
                <input placeholder="1000-5000" />
            </section>

            <section>
                <h2>Startup Date</h2>
                <input value="dd/mm/yyyy" />
            </section>

            <section>
                <h2>Job Opportunity</h2>
                <input placeholder="any" />
            </section>

            <button>let's find your job</button>
        </div>
    </main>
</body>
</html>
