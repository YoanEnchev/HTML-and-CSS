<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contact-form.css">
</head>
<body>
    <form>
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields.</p>
        <hr />

        <label>Your Name :</label>
        <input required="required" placeholder="Your Full Name" />
        <br />

        <label>Your Email :</label>
        <input required="required" placeholder="Valid Email Address" type="email" />
        <br />

        <label class="up">Message :</label>
        <textarea required="required" placeholder="Your Message to Us"></textarea>
        <br />

        <label class="go-right">Subject :</label>
        <select>
            <option value="1">Job Inquiry</option>
            <option value="2">General Question</option>
        </select>
        <br />


        <button>Send</button>
    </form>
</body>
</html>
